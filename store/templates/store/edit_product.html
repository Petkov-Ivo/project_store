{% extends 'store/main.html' %}
{% block content%}
    {% block styles %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% endblock %}

        <h1 class="text-center">Edit product</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" action="{% url 'edit_product' product.id %}" class="furniture-form" enctype="multipart/form-data">
                    {{form}}
                    {% csrf_token %}
                    <img src="{{ product.image_url }}" class="w-50 rounded mx-auto d-block"/>
                    <button class="btn btn-primary mt-2" type="submit">Edit</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>

{% endblock %}
